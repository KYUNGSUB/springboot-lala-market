<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
    	<link rel="stylesheet" th:href="@{/css/member/login.css}">
    	<script th:src="@{/js/login.js}"></script>
    	<div id="container">
			<section id="outer">
				<div id="leftSec">
					<p><span>라라마켓 회원</span>로그인</p>
					<form th:action="@{/member/login}" method="post">
						<input type="text" id="id" name="username" th:value="${result}" placeholder="아이디를 입력하세요!"><br>
						<input type="password" id="pwd" name="password" placeholder="비밀번호를 입력하세요!">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<input type="submit" id="submitBtn" value="로그인">
					</form>
					<p><a th:href="@{/member/join}">회원가입</a> | <a th:href="@{#}">ID/비밀번호 찾기</a></p>
				</div>
				<div id="rightSec">
					<p>고객센터</p>
					<p>070-0000-0000</p>
					<p>평일 10-18시 / 공휴일, 주일 휴무</p>
				</div>
			</section>
		</div>
